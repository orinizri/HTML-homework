<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul id="unordered list" style="color: blue;"><strong><em><u>Blue list</u></em></strong>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol id="ordered list" style="color: red;">List of unordered items
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li><br>
    </ol>
    <ul style="list-style-type: square;" >
    <li>1</li>
    <li>2</li>
    </ul>
</body>
</html>
